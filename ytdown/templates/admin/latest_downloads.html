<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <!-- Primary Meta Tags -->
      <title>
         Flask Volt Pro -  Data Tables  | AppSeed
      </title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Favicon -->
      <link type="text/css" href="/static/admin/css/main.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <!-- Specific Page CSS goes HERE  -->
   </head>
   <body>
      {% include 'admin/_sidebar.html' %}
      <main class="content">
         {% include 'admin/_header.html' %}
         <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
            <div>
              <div class="d-flex justify-content-between w-100 flex-wrap">
                 <div class="mb-3 mb-lg-0">
                    <h1 class="h4">Latest Downloads</h1>
                 </div>
              </div>
            </div>
            <div>
                <button class="btn btn-primary mt-1 me-1">Delete All</button>
            </div>
         </div>
         <div class="card">
            <div class="table-responsive py-4">
               <table class="table table-flush" id="datatable">
                  <thead class="thead-light">
                     <tr>
                        <th>Source</th>
                        <th>Thumbnail</th>
                        <th>Url</th>
                        <th>Download Date</th>
                        <th>Start date</th>
                     </tr>
                  </thead>
                  <tbody>
                    {% for vid in down_vids %}
                      <tr>
                          <td class="ver-middle"><span class="fw-normal">{{ vid.source }}</span></td>
                          <td class="ver-middle">
                              <a href="#" class="d-flex align-items-center">
                                <img src="{{ vid.thumbnail }}" class="thumbnail rounded-circle-thumb me-3" alt="thumbnail">
                                  <div class="d-block">
                                      <span class="fw-bold">Michael Hopkins</span>
                                      <div class="small text-gray">info@example.com</div>
                                  </div>
                              </a>
                          </td>
                          <td class="ver-middle">
                            <p class="text-xs font-weight-bold mb-0"></p>
                              <div class="form-group">
                                <a href="{{ vid.web_url }}" target="_blank" class="input-group">
                                  <input type="text" value="{{ vid.web_url }}" class="form-control cursor-pointer" readonly="">
                                  <span class="input-group-text"><i class="fas fa-external-link-alt"></i></span>
                                </a>
                              </div>
                          </td>
                          <td class="ver-middle">
                              <span class="fw-normal d-flex align-items-center">
                                  {{ vid.dw_date }}
                              </span>
                          </td>
                          <td class="ver-middle">
                              <svg class="icon icon-xs text-danger ms-1" title="" data-bs-toggle="tooltip" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-bs-original-title="Delete" aria-label="Delete"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>
                          </td>
                      </tr>
                    {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
      </main>
      <!-- Core Libs -->
      <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard-pro-v141/vendor/simple-datatables/dist/umd/simple-datatables.js"></script>
      <script src="https://appsrv1-147a1.kxcdn.com/volt-dashboard-pro-v141/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

      <script type="text/javascript">
      var dataTableEl = document.getElementById('datatable');
      if (dataTableEl) {
          const dataTable = new simpleDatatables.DataTable(dataTableEl);
      }
      </script>

      <script type="text/javascript">
      const d = document;
      const breakpoints = {
          sm: 540,
          md: 720,
          lg: 960,
          xl: 1140
      };
      var sidebar = document.getElementById('sidebarMenu');
      var content = document.getElementsByClassName('content')[0];
      if (sidebar && d.body.clientWidth < breakpoints.lg) {
          sidebar.addEventListener('shown.bs.collapse', function() {
              document.querySelector('body').style.position = 'fixed';
          });
          sidebar.addEventListener('hidden.bs.collapse', function() {
              document.querySelector('body').style.position = 'relative';
          });
      }

      if (sidebar) {
          if (localStorage.getItem('sidebar') === 'contracted') {
              sidebar.classList.add('notransition');
              content.classList.add('notransition');

              sidebar.classList.add('contracted');

              setTimeout(function() {
                  sidebar.classList.remove('notransition');
                  content.classList.remove('notransition');
              }, 500);

          } else {
              sidebar.classList.add('notransition');
              content.classList.add('notransition');

              sidebar.classList.remove('contracted');

              setTimeout(function() {
                  sidebar.classList.remove('notransition');
                  content.classList.remove('notransition');
              }, 500);
          }

          var sidebarToggle = d.getElementById('sidebar-toggle');
          sidebarToggle.addEventListener('click', function() {
              if (sidebar.classList.contains('contracted')) {
                  sidebar.classList.remove('contracted');
                  localStorage.removeItem('sidebar', 'contracted');
              } else {
                  sidebar.classList.add('contracted');
                  localStorage.setItem('sidebar', 'contracted');
              }
          });

          sidebar.addEventListener('mouseenter', function() {
              if (localStorage.getItem('sidebar') === 'contracted') {
                  if (sidebar.classList.contains('contracted')) {
                      sidebar.classList.remove('contracted');
                  } else {
                      sidebar.classList.add('contracted');
                  }
              }
          });

          sidebar.addEventListener('mouseleave', function() {
              if (localStorage.getItem('sidebar') === 'contracted') {
                  if (sidebar.classList.contains('contracted')) {
                      sidebar.classList.remove('contracted');
                  } else {
                      sidebar.classList.add('contracted');
                  }
              }
          });
      }
      </script>
   </body>
</html>
